<template id="tpl_todo_list">
  <ul class="todo-list"></ul>
</template>

<template id="tpl_todo_row">
  <li class="todo-row">
    <div class="ilb">
      <span class="todo-action expand-btn invisible" data-bind="expand" title="Expand/Collapse"><svg class="icon icon-chevron-right expand-icon"><use xlink:href="#icon-chevron-right"></use></svg></span>
    </div>
    <div class="ilb todo-complete">
      <input type="checkbox" data-bind="complete">
    </div>
    <div class="ilb todo-actions">
      <span class="todo-action c-blue" data-bind="add-child" title="Add a Sub-Todo"><svg class="icon icon-plus"><use xlink:href="#icon-plus"></use></svg></span>
      <span class="todo-action" data-bind="delete" title="Delete this Todo"><svg class="icon icon-bin"><use xlink:href="#icon-bin"></use></svg></span>
    </div>
    <div class="ilb todo-text" data-bind="text">
      <span class="display"></span>
      <span class="input">
        <input type="text">
        <span title="Apply"><svg class="icon icon-check pointer c-green"><use xlink:href="#icon-check"></use></svg></span>
        <span title="Cancel"><svg class="icon icon-close pointer c-red"><use xlink:href="#icon-close"></use></svg></span>
      </span>
    </div>
  </li>
</template>

<template id="tpl_save_btn">
  <button id="save_btn">Save</button>
</template>
